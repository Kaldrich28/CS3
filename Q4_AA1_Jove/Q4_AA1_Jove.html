<!DOCTYPE html>
<html>
	<body>
		<script>
			var RNA = prompt("Enter RNA sequence:");
			var codons = [];
			var startCodon = RNA.indexOf("AUG");

			if (startCodon == -1) {
				document.write("No start codon found.");
			} else {
				var firstCodon = RNA.slice(startCodon);
				for (let i = 0; i < firstCodon.length; i += 3) {
					const codon = firstCodon.slice(i, i+3);
					if (codon == "UAA" || codon == "UAG" || codon == "UGA") {
						codons.push(codon);
						break;
					} else {
						codons.push(codon);
					}
				}
				document.write('[ "' + codons.join('", "') + '" ]<br>');
				for (const codon of codons) {
					let aminoAcid = "";
					switch (codon) {
						case "AUG":
							aminoAcid = "Met";
							break;
						case "UUU":
						case "UUC":
							aminoAcid = "Phe";
							break;
						case "UUA":
						case "UUG":
						case "CUU":
						case "CUC":
						case "CUA":
						case "CUG":
							aminoAcid = "Leu";
							break;
						case "AUU":
						case "AUC":
						case "AUA":
							aminoAcid = "Ile";
							break;
						case "GUU":
						case "GUC":
						case "GUA":
						case "GUG":
							aminoAcid = "Val";
							break;
						case "UCU":
						case "UCC":
						case "UCA":
						case "UCG":
							aminoAcid = "Ser";
							break;
						case "CCU":
						case "CCC":
						case "CCA":
						case "CCG":
							aminoAcid = "Pro";
							break;
						case "ACU":
						case "ACC":
						case "ACA":
						case "ACG":
							aminoAcid = "Thr";
							break;
						case "GCU":
						case "GCC":
						case "GCA":
						case "GCG":
							aminoAcid = "Ala";
							break;
						case "UAU":
						case "UAC":
							aminoAcid = "Tyr";
							break;
						case "UGU":
						case "UGC":
							aminoAcid = "Cys";
							break;
						case "UGG":
							aminoAcid = "Trp";
							break;
						case "CAU":
						case "CAC":
							aminoAcid = "His";
							break;
						case "CAA":
						case "CAG":
							aminoAcid = "Gln";
							break;
						case "AAU":
						case "AAC":
							aminoAcid = "Asn";
							break;
						case "AAA":
						case "AAG":
							aminoAcid = "Lys";
							break;
						case "GAU":
						case "GAC":
							aminoAcid = "Asp";
							break;
						case "GAA":
						case "GAG":
							aminoAcid = "Glu";
							break;
						case "CGU":
						case "CGC":
						case "CGA":
						case "CGG":
						case "AGA":
						case "AGG":
							aminoAcid = "Arg";
							break;
						case "AGU":
						case "AGC":
							aminoAcid = "Ser";
							break;
						case "GGU":
						case "GGC":
						case "GGA":
						case "GGG":
							aminoAcid = "Gly";
							break;
						default:
							aminoAcid = "STOP";
							break;
					}
					document.write("<br/>" + codon + " --> " + aminoAcid);
				}
			}
		</script>
	</body>
</html>
