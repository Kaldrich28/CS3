<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> One Time Password </title>
		<!-- provide the necessary meta tags -->
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>
    </head>
        <body onload="generateOTP()">
            <h1> Final Verification Step </h1>
            <h2> Current OTP: <span id="otp"> _ _ _ _ _ _ <span> <a href="#" onclick="generateOTP()"> New OTP </a> </h2>
            <button onclick="enterOTP()"> Enter the OTP as shown above </button>
                <script>
                    function generateOTP() {
                        var numbers = '0123456789';
                        var otp = '';
                            for (var i=0; i<6; i++) {
                                otp += numbers[Math.floor(Math.random() * 10)];
                            }
                            document.getElementById('otp').textContent = otp;
                        }
            
                    function enterOTP() {
                        var eOTP = prompt('Please enter the OTP:');
                        var cOTP = document.getElementById('otp').textContent;
                            if (eOTP === cOTP) {
                                window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ');
                            } else {
                                alert('Incorrect OTP. Please try again.');
                                generateOTP();
                            }
                        }
                </script>
        </body>
</html>
